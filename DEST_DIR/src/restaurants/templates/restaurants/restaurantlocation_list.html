{% extends "base.html" %}
{% block head_title %}Restaurants||{{block.super}}{% endblock %}
{% block contents %}
<h1>My Restaurants <small> <a href='{% url "restaurants:create" %}'>Add</a></small></h1>

{% for obj in object_list %}
	
	<li> <a href='{{ obj.get_absolute_url }}'>{{obj}}</a></li> 
	<ul>
		<li> {{obj.location}}</li>
		<li> {{obj.category}}</li> 
		<li> {{obj.timestamp}}</li>
		<li> {{obj.updated}}</li>


	</ul>
{% endfor %}
{% endblock %}
